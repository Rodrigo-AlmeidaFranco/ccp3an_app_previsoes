<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Previsão do tempo</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" 
    integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <!-- Compiled and minified CSS -->

          
          <link rel="stylesheet" th:href="@{/estilo.css}">

</head>
<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title text-center">Previsão do tempo</h1>
        <form action="/tempo" method="post">
            <input type="submit" value="Buscar Todos" class="btn btn-primary mr-5 my-5 float-right">
        </form>
    </div>
    <div class="panel-body mx-5">
        <table class="table table-hover table-primary">
            <thead>
            <tr>
                <th>Cidade</th>
                <th>Nome do dia na semana</th>
                <th>Temperatura mínima</th>
                <th>Temperatura máxima</th>
                <th>Umidade relativa do ar</th>
                <th>Data e Hora</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Descrição</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempo : ${tempos}">
                <td th:text="${tempo.cidade.nome}"></td>
                <td th:text="${tempo.diaSemana.dia}"></td>
                <td th:text="${tempo.temperaturaMin}"></td>
                <td th:text="${tempo.temperaturaMax}"></td>
                <td th:text="${tempo.humidade}"></td>
                <td th:text="${tempo.dataHora}"></td>
                <td th:text="${tempo.cidade.latitude}"></td>
                <td th:text="${tempo.cidade.longitude}"></td>
                <td th:text="${tempo.discricao}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    
<div class="container mt-4">    
<div class="row">
<form action="/buscarCidade" method="post">
    <h5> Buscar por Cidade:</h5>
    <input type="text" name="nome" placeholder="Nome Cidade">
    <input type="submit" class="btn btn-primary">
</form>
    <form class="ml-5" action="/buscarLateLon" method="post">
    <h5> Buscar por Longitude e Latitude:</h5>
    <input type="text" name="lat" placeholder="Latitude">
    <input type="text" name="lon" placeholder="Longitude">
    <input type="submit" class="btn btn-primary">
</form>
    </div>
    </div>
<br><br>

<div class="container">    
<form method="POST" action="@{tempos}">
            <h5>Adicionar:</h5>
       
			<div class="form-group">
                <div class="row">

                    <input type="text" class="form-control mt-2" placeholder="Nome Cidade" th:field="*{tempo.cidade.nome}"/> 
                    <input type="text" class="form-control  mt-2" placeholder="Dia da semana" th:field="*{tempo.diaSemana.dia}"/>
                    <input type="text" class="form-control  mt-2" placeholder="Temperatura Minima" th:field="*{tempo.temperaturaMin}"/>   

                    <input type="text" class="form-control mt-2" placeholder="Temperatura Máxima" th:field="*{tempo.temperaturaMax}"/>
                    <input type="text" class="form-control mt-2" placeholder="Humidade" th:field="*{tempo.humidade}"/>
                    <input type="text" class="form-control mt-2" placeholder="data e hora" th:field="*{tempo.dataHora}"/>
				
                    <input type="text" class="form-control mt-2" placeholder="Latitude" th:field="*{tempo.cidade.latitude}"/>
                    <input type="text" class="form-control mt-2" placeholder="Longitude" th:field="*{tempo.cidade.longitude}"/>
                    <input type="text" class="form-control mt-2" placeholder="Descrição" th:field="*{tempo.discricao}"/>
				<button type="submit" class="btn btn-primary text-right mt-2">Adicionar</button>
            </div>
        </div>
        </form>
    </div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
